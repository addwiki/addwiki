name: Split Tests
# Mainly copied from https://github.com/symplify/symplify/blob/master/.github/workflows/split_tests.yaml

on:
    pull_request: null

env:
    # see https://github.com/composer/composer/issues/9368#issuecomment-718112361
    COMPOSER_ROOT_VERSION: "dev-main"

jobs:
    provide_packages_json:
        # see json juggling: https://docs.github.com/en/free-pro-team@latest/actions/reference/context-and-expression-syntax-for-github-actions#example-6
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2

            -   uses: shivammathur/setup-php@v2
                with:
                    php-version: 7.3
                    coverage: none

            -   uses: "ramsey/composer-install@v1"
                with:
                    composer-options: "--no-cache"

            # get package json list
            -
                id: output_data
                run: echo "::set-output name=matrix::$(MONOREPO_NO_DEV=1 vendor/bin/monorepo-builder packages-json)"

        outputs:
            matrix: ${{ steps.output_data.outputs.matrix }}

    split_tests:
        needs: provide_packages_json

        runs-on: ubuntu-latest

        strategy:
            fail-fast: false
            matrix:
                package: ${{ fromJson(needs.provide_packages_json.outputs.matrix )}}

        name: Split Tests of ${{ matrix.package }}

        steps:
            -   uses: actions/checkout@v2

            -   uses: shivammathur/setup-php@v2
                with:
                    php-version: 7.3
                    coverage: none

            -   uses: "ramsey/composer-install@v1"
                with:
                    composer-options: "--no-cache"

            -   run: vendor/bin/monorepo-builder localize-composer-paths packages/${{ matrix.package }}/composer.json --ansi

            -   run: composer update --no-progress --ansi --no-cache --working-dir packages/${{ matrix.package }}

            -   name: Run CI docker-compose if present
                run: '(test -f packages/${{ matrix.package }}/docker-compose-ci.yml && docker-compose --project-directory packages/${{ matrix.package }} --file packages/${{ matrix.package }}/docker-compose-ci.yml up -d) || echo No docker-compose-ci.yml, skipping step'
            -   name: Wait for docker-compose to be ready (if needed)
                run: '(test -f packages/${{ matrix.package }}/build/docker-compose-ci-wait.sh && packages/${{ matrix.package }}/build/docker-compose-ci-wait.sh) || echo No docker-compose-ci-wait.sh, not waiting'

            -
                working-directory: packages/${{ matrix.package }}
                run: composer test
